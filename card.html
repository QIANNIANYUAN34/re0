<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>中秋贺卡</title>
<style>
        /* 方法1：为整个页面添加背景图片 */
        body {
            /* 设置背景图片 */
            background-image: url('https://s21.ax1x.com/2025/10/05/pV7QAyV.jpg');
            
            /* 让背景图片不重复 */
            background-repeat: no-repeat;
            
            /* 让背景图片覆盖整个页面 */
            background-size: cover;
            
            /* 固定背景图片，不随页面滚动 */
            background-attachment: fixed;
            
            /* 背景图片居中显示 */
            background-position: center;
        }
	.container {
      /* 容器高度（例如占满屏幕高度） */
      height: 50px;
      /* 使用Flexbox布局 */
      display: flex;
      /* 水平居中 */
      justify-content: end;
      /* 垂直居中 */
      align-items: center;
	  padding: 50px
    }
</style>
</head>

<body>
	<div>
		<h3 style="color:pink;padding:30px"></h3>
	</div>
	<div class="container">
		<h1 style="text-align:center;color:white">中</h1>
	</div>
    <div class="container">
		<h1 style="text-align:center;color:white">秋</h1>
		</div>
	<div class="container">
		<h1 style="text-align:center;color:white">快</h1>
		</div>
	<div class="container">
		<h1 style="text-align:center;color:white">乐</h1>
		</div>
	<div class="container">
		<h1 style="text-align:center;color:white"></h1>
		</div>
	<div class="container">
		<h1 style="text-align:center;color:white"></h1>
		</div>
	
</body>

</html>
